<html>
  <head>
    <meta charset="utf-8">
    <title>Minimalistic Foxx geo example</title>
    <meta name="description" content="Foxx Geo Example">
    <meta name="author" content="Heiko Kernbach">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="app.js"></script>
  </head>
    <nav>
      <div class="pure-menu pure-menu-horizontal">
        <img src="img/arangodb_logo_small.png" alt="ArangoDB Logo"/>
        <a href="#" class="pure-menu-heading">Minimalistic Foxx geo example</a>
        <ul class="pure-menu-list">
          <!--<li class="pure-menu-item"><a href="#" class="pure-menu-link">Menu 1</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Menu 2</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Menu 3</a></li>-->
        </ul>
      </div>
    </nav>
    <section class="content">
      <div id="map" class="map"></div>
      <div class="button-bar">
        <button id="randomRestaurant" class="button-success pure-button">Random restaurant</button>
        <button id="randomNeighborhood" class="button-success pure-button">Random neighborhood</button>
        <button id="geoContainsBenchmark" class="button-success pure-button">Benchmark Contains</button>
        <button id="geoDistanceBenchmark" class="button-success pure-button">Benchmark Distance</button>
        <button id="geoNearBenchmark" class="button-success pure-button">Benchmark Near</button>
        <button id="clearAll" class="button-error pure-button" style="float:right">Clear</button>
      </div>
    </section>
    <footer>
      <div class="pure-g">
        <div class="pure-u-1-3">
          <p class="copyright">Copyright (c) ArangoDB GmbH</p>
        </div>
        <div class="pure-u-1-3">
          <p>Neighborhoods and restaurants in New York</p>
        </div>
        <div class="pure-u-1-3">
          <p class="version">v 1.0.0</p>
        </div>
      </div>
    </footer>
  </body>
</html>
